<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link rel="stylesheet" href="style.css">
    <title>html-css-hw</title>
</head>

<body>
    <div class="body_container">
        <div class="navbar">
            <img src="assets/sbu-logo.png" alt="">
        </div>

        <div class="open_menu" tabindex="1">
            <div class="open_menu_line"></div>
            <div class="open_menu_line"></div>
            <div class="open_menu_line"></div>
        </div>

        <div class="drop-down">
            <span class="menu_button"><h3>Home</h3></span>
            <span class="menu_button"><h3>Contact</h3></span>
            <span class="menu_button"><h3>Faculties</h3></span>
            <span class="menu_button" id="sing_in_button"><h3>Sign in</h3></span>
        </div>

        <div class="main-body">
            <div class="body-cards left-card">
                <div class="left_card_continer">
                    <div class="left_card_grid_element"id="left_card_title"><b><h1>Contact Us</h1></b></div>
                    <div class="left_card_grid_element">
                        <img src="assets/location-logo.png" alt="">
                    </div>
                    <div class="left_card_grid_element">
                        <div>Shahid Beheshti University, Shahid Shahriari Square, Evin, Tehran, Iran</div>
                    </div>
                    <div class="left_card_grid_element">
                        <img src="assets/email-logo.png" alt="">
                    </div>
                    <div class="left_card_grid_element">
                        <div>int.education@sbu.ac.ir</div>
                    </div>
                    <div class="left_card_grid_element">
                        <img src="assets/phone-logo.png" alt="">
                    </div>
                    <div class="left_card_grid_element">
                        <div>
                            <div>(+98 21) 29903456</div>
                            <div>(+98 21) 22435467</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body-cards right-card">
                <div class="right_card_container">
                    <div class="right_card_logo">
                        <img src="assets/send.png">
                    </div>
                    <div class="right_card_form">
                        <form action="">
                            <input type="text", id="text">
                            <input type="number", id="number">
                            <input type="textarea" id="text_area">
                            <input type="button" id="send_button" title="Submit">
                        </form>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</body>

</html>
